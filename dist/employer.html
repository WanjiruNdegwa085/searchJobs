<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/page1.css" rel="stylesheet" />
    <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
<div class="regform">
    <h1>Post Job</h1>
</div>
<div class="main">

    <form method="POST">
        <div class="container" style="width:600px;">
            <h2 align="center">FIELD</h2><br /><br />
            <select name="country" id="country" class="form-control input-lg">
                <option value="">Select field</option>
            </select>
            <br>
            <select name="state" id="state" class="form-control input-lg">
                <option value="">Select sub-field</option>
            </select>
            <br>
        </div>


        <h2 class="name">
            Job Title </h2>
        <input class="company" type="text" name="company">
<hr><br>
        <h2 class="name">
            Company Name</h2>
        <input class="company" type="text" name="company">

         <h2 class="name">
            County</h2>
        <select class="option" name="subject">
            <option disabled="disabled" selected="selected">--Choose option--</option>
            <option>Mombasa</option>
            <option>Kwale</option>
            <option>Kilifi</option>
            <option>Tana River</option>
            <option>Lamu</option>
            <option>Taita-Taveta</option>
            <option>Garissa</option>
            <option>Wajir</option>
            <option>Mandera</option>
            <option>Marsabit</option>
            <option>Isiolo</option>
            <option>Meru</option>
            <option>Tharaka-Nithi</option>
            <option>Kitui</option>
            <option>Machakos</option>
            <option>Makueni</option>
            <option>Nyandarua</option>
            <option>Nyeri</option>
            <option>Kirinyaga</option>
            <option>Murang'a</option>
            <option>Kiambu</option>
            <option>Turukana</option>
            <option>West Pokot</option>
            <option>Samburu</option>
            <option>Trans-Nzoia</option>
            <option>Uasin Gishu</option>
            <option>Elgeyo-Marakwet</option>
            <option>Nandi</option>
            <option>Baringo</option>
            <option>Laikipia</option>
            <option>Nakuru</option>
            <option>Narok</option>
            <option>Kajiado</option>
            <option>Kericho</option>
            <option>Bomet</option>
            <option>Kakamega</option>
            <option>Vihiga</option>
            <option>Bungoma</option>
            <option>Busia</option>
            <option>Siaya</option>
            <option>Kisumu</option>
            <option>Homa Bay</option>
            <option>Migori</option>
            <option>Kisii</option>
            <option>Nyamira</option>
            <option>Nairobi</option>
        </select>

        <h2 class="name">
            Email</h2>
        <input class="email" type="email" name="email">
        <h2 class="name">
            Phone</h2>
        <input class="number" type="text" name="phone">
        <label class="phone-number">Phone Number</label>

        <h2 id="coustomer">
            Are you sure?</h2>
        <label class="radio">
            <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
            <span class="checkmark"></span>
            Yes
        </label>

        <label class="radio">
            <input class="radio-two" type="radio" name="rdiobtn">
            <span class="checkmark"></span>
            No
        </label>

        <button type="submit">Post</button>


    </form>
</div>
</body>
</html>
